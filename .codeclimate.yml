engines:
  pep8:
   	enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python:
      	  mass_threshold: 30
      - javascript
ratings:
  paths:
  - app/**
  - lib/**
  - src/*/**.css
  - src/*/**.js
  - **.py

exclude_paths:
- "__test__/*"